      - name: Deploy App (Deployment + Service + Ingress)
        run: kubectl apply -f k8s/jusdb.yaml
        # –î–µ–ø–ª–æ–π –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –≤ –∫–ª–∞—Å—Ç–µ—Ä (Deployment, Service –∏ Ingress)

      - name: Wait for app rollout
        run: kubectl rollout status deployment/jusdb -n default --timeout=180s
        # –ñ–¥—ë–º, –ø–æ–∫–∞ –¥–µ–ø–ª–æ–π–º–µ–Ω—Ç –∑–∞–≤–µ—Ä—à–∏—Ç—Å—è

      - name: Wait for TLS certificate
        run: |                            # –ñ–¥—ë–º –ø–æ–∫–∞ cert-manager –≤—ã–ø—É—Å—Ç–∏—Ç TLS —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç
          echo "‚è≥ Waiting for TLS certificate jusdb-tls..."
          kubectl wait --for=condition=Ready certificate/jusdb-tls -n default --timeout=300s || \
            (echo "‚ùå TLS certificate was not issued" && kubectl describe certificate jusdb-tls -n default && exit 1)

      - name: Debug jusdb pods if rollout fails
        if: failure()                     # –ï—Å–ª–∏ –¥–µ–ø–ª–æ–π —É–ø–∞–ª ‚Äî –≤—ã–≤–æ–¥–∏–º –ª–æ–≥–∏
        run: |
          kubectl get pods -n default
          for pod in $(kubectl get pods -n default -l app=jusdb -o jsonpath='{.items[*].metadata.name}'); do
            echo "Logs from $pod"
            kubectl logs -n default $pod --tail=50 || true
            echo "---"
          done

      - name: Test API health endpoint
        run: |                            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ API –æ—Ç–≤–µ—á–∞–µ—Ç
          echo "üåç Testing API endpoint..."
          curl -vk --retry 5 --retry-delay 10 https://jusdb.compnet.kz/health | grep '"status":"ok"'

      - name: Show Ingress and endpoints
